<!DOCTYPE html>
<html>
<head>
        <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121222558-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-121222558-1');
    </script>


    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/static/css/colums.css?v=1.01">
    <link rel="stylesheet" type="text/css" href="/static/css/varer.css?v=1.09">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="/static/js/varer.js?v=1.11" ></script>
    <title>{{ titel }}</title>

    <style>

        #content{
            background-color: white;
            max-width: 1300px;
            margin: auto;
            min-height: 1350px;
            height: {{ content_height }}px;
        }

        .billede{
	        background-size: cover;
	        width: 330px;
	        height: 220px;
            display: inline-block;
        }

        #border_container{
			border-left: 0.5px #969696 solid;
			max-width: 1030px;
			height: {{ height }}px;
            min-height: 1150px;
			float: right;
		}


        @media only screen and (max-width: 1550px){

            #border_container {
                border-left: none;
                max-width: 1540px;
                width: 100%;
            }

            .products {
                float: none;
                margin-top: 20px;
                max-width: 1500px;
                height: 330px;
            }

        }

        @media only screen and (max-width: 1000px){

            #container{
                width: 100%;
            }

            #border_container{
                border-left: none;
                max-width: 100%;
                margin: auto;
                height: {{ height1 }}px;
            }

            #content{
                height: {{ content_height1 }}px;
                max-width: 100%;
                margin: 0px;
            }


            .products {
                float: none;
                margin-top: 20px;
                max-width: 100%;
                height: 330px;
            }
	    }


    </style>
</head>

<body id="body">

    {% include 'header.html' %}

    <div id="content">


        <div id="container">
            {% include 'nav.html' %}


                {% include 'menu.html' %}
                <div id="border_container">
                    <div class="path_container">
                        <div class="path_text">
                            <p><a href="/{{ path_go_1 }}">{{ path_1 }}</a> {{ arrow }} <a href="/{{ path_go_2 }}">{{ path_2 }}</a></p>
                        </div>
                    </div>
                    <div class="products">
                        <div class="row">
                            {% for num in image_number %}

                                <div class="col-4 col-m-4 col-s-12">
                                    <div class="product_container">
                                        <div class="billede" id="{{ image_path[num] }}" style="background-image: url('{{ image_path[num] }}')"></div>
                                        <div class="product_text">
                                            <p>{{ product_price[num] }} DKK.- </p>
                                        </div>
                                        <div  id="buy" class="buy">
                                            <div class="buy_btn"></div>
                                            <div id="buy_text"><p>LÃ†G I KURV</p></div>

                                        </div>
                                    </div>
                                </div>

                            {% endfor %}
                        </div>
                    </div>
                </div>

        </div>
    </div>

{% include 'footer.html' %}
</body>
